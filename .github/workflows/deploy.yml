name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js and md-to-pdf
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm install -g md-to-pdf

      - name: Ensure Config Exists
        run: |
          if [ ! -f .md-to-pdf.json ]; then
            echo 'Creating default .md-to-pdf.json'
            echo '{ "stylesheet": "https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css", "pdf_options": { "format": "A4", "margin": "20mm", "displayHeaderFooter": false } }' > .md-to-pdf.json
          fi

      - name: Convert README.md to Styled HTML
        run: |
          PUPPETEER_EXECUTABLE_PATH=$(which chromium-browser) md-to-pdf README.md --no-sandbox --config-file .md-to-pdf.json
          mv README.pdf index.html  # Rename for GitHub Pages

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
